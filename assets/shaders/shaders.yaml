shader_programs:
  - name: BASIC
    shaders:
      - type: vertex
        file: basic.vert
      - type: fragment
        file: basic.frag
    layout:
      - type: float3
        name: vertices
        normalized: false
      - type: float3
        name: normal
        normalized: true
      - type: float3
        name: color
        normalized: false

  - name: LIGHT_SOURCE
    shaders:
      - type: vertex
        file: light_source.vert
      - type: fragment
        file: light_source.frag
    layout:
      - type: float3
        name: vertices
        normalized: false
      - type: float3
        name: color
        normalized: false